<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <figure>
            <img
              src="images/illustration-hero.svg"
              alt="person listening music"
            />
          </figure>
        </header>
        <div class="card__content">
          <h1>Order summary</h1>
          <p>
            You can now listen to millions of song, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <figure>
              <img src="images/icon-music.svg" alt="icon music" />
              <figcaption>
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
              </figcaption>
            </figure>
            <a href="#">Change</a>
          </div>
          <footer>
            <button class="btn__primary">Proceed to Payment</button>
            <button class="btn__secondary">Cancel Order</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
